<div class="card mt-4">
  <div class="card-header">
    <h4>Crew Project Selector</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="form">

      <!-- Crew Dropdown -->
      <div class="mb-3">
        <label for="crew" class="form-label">Select Crew</label>
        <select class="form-select" formControlName="crew" (change)="onCrewChange()">
          <option value="">-- Select --</option>
          <option *ngFor="let crew of crews" [value]="crew.id">{{ crew.name }}</option>
        </select>
      </div>

      <!-- Project and Modules -->
      <div *ngIf="selectedCrew() as crew" class="mt-3">
        <h5>Projects & Modules</h5>
        <div *ngFor="let project of crew.projects" class="mb-3 border p-3 rounded">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [id]="project.name" #projectCheckbox
              [checked]="isProjectSelected(project.name)"
              (change)="onProjectToggle(project.name, project.modules, projectCheckbox.checked)" />
            <label class="form-check-label fw-bold" [for]="project.name">{{ project.name }}</label>
          </div>

          <div class="ms-4 mt-2 d-flex flex-wrap gap-3">

          <div  *ngFor="let module of project.modules">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [id]="module" #moduleCheckbox
                [checked]="isModuleSelected(module)"
                (change)="onModuleToggle(module, project.name, moduleCheckbox.checked)" />
              <label class="form-check-label" [for]="module">{{ module }}</label>
            </div>
          </div>
          </div>
        </div>
      </div>
      <!-- File Type Dropdown -->
      <div class="mb-3">
        <label class="form-label">File Type</label>
        <select class="form-select" formControlName="fileType">
          <option value="">-- Select File Type --</option>
          <option value="JF">JF</option>
          <option value="DF">DF</option>
          <option value="GP">GP</option>
        </select>
      </div>

      <!-- Dynamic Fields -->
      <div class="mt-4">
        <h5>Dynamic Fields</h5>
        <div formArrayName="fieldGroups">
          <div *ngFor="let group of fieldGroups.controls; let i = index" [formGroupName]="i" class="row mb-2">
            <div class="col"><input type="text" class="form-control" formControlName="field1" placeholder="Field 1" />
            </div>
            <div class="col"><input type="text" class="form-control" formControlName="field2" placeholder="Field 2" />
            </div>
            <div class="col"><input type="text" class="form-control" formControlName="field3" placeholder="Field 3" />
            </div>
            <div class="col"><input type="text" class="form-control" formControlName="field4" placeholder="Field 4" />
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-danger btn-sm" (click)="removeFieldGroup(i)">Remove</button>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-secondary mt-2" type="button" (click)="addFieldGroup()">Add More</button>
      </div>

      <!-- Additional Form Fields -->
      <div class="mt-4">
        <h5>PR Info</h5>

        <div class="mb-3">
          <label class="form-label">Source Branch</label>
          <input type="text" class="form-control" formControlName="sourceBranch" />
        </div>

        <div class="mb-3">
          <label class="form-label">Feature Branch</label>
          <input type="text" class="form-control" formControlName="featureBranch" />
        </div>

        <div class="mb-3">
          <label class="form-label">JIRA ID</label>
          <input type="text" class="form-control" formControlName="jiraId" />
        </div>
        <!-- Checkout Path -->
        <div class="mb-3">
          <label class="form-label">Checkout Path</label>
          <input type="text" class="form-control" formControlName="checkOutPath" placeholder="Enter checkout path" />
        </div>

        <div class="mb-3">
          <label class="form-label">Commit Message</label>
          <textarea class="form-control" formControlName="commitMessage" rows="3"></textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="createPr" formControlName="createPr" />
          <label class="form-check-label" for="createPr">Create PR</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-4 d-flex gap-2">
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="loading">
          {{ loading ? 'Submitting...' : 'Submit' }}
        </button>

        <button type="button" class="btn btn-secondary" (click)="onClear()" [disabled]="loading">
          Clear
        </button>
      </div>
      <!-- Feedback -->
      <div class="mt-3">
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      </div>

    </form>
  </div>
</div>
