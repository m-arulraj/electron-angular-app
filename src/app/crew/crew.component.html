<div class="container">
  <div class="row">
    <div class="card mb-4">
    <div>
      <label for="crewSelect">Select Crew:</label>
      <select id="crewSelect" #crewSelect (change)="onCrewSelect(crews[crewSelect.selectedIndex])">
        <option *ngFor="let crew of crews" [value]="crew.name">{{ crew.name }}</option>
      </select>
    </div>

    <div *ngIf="selectedCrew">
      <h3>Members</h3>
      <ul>
        <li *ngFor="let member of selectedCrew.members">
          {{ member.name }} - {{ member.role }}
        </li>
      </ul>

      <h3>Projects</h3>
      <div *ngFor="let project of projects">
        <h4>{{ project.name }}</h4>
        <p>{{ project.description }}</p>
        <div>
          <label *ngFor="let component of project.components">
            <input type="checkbox" [(ngModel)]="selectedComponents[component]" />
            {{ component }}
          </label>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
